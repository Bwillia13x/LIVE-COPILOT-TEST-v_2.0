name: ğŸš€ Production Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'
  NPM_VERSION: '8'

jobs:
  # Quality Assurance
  quality-check:
    name: ğŸ” Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Type checking
      run: npm run type-check
      
    - name: ğŸ§¹ Lint code
      run: npm run lint
      
    - name: ğŸ§ª Run tests
      run: npm test

  # Build and Deploy
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for production
      run: npm run build:production
      env:
        VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        VITE_APP_ENV: production
        VITE_ENABLE_ANALYTICS: true
        VITE_ENABLE_PERFORMANCE_MONITORING: true
        
    - name: ğŸ§ª Verify build
      run: |
        ls -la dist/
        echo "Build size report:"
        du -sh dist/*
        
    - name: ğŸ“Š Bundle analysis
      run: |
        echo "Bundle analysis complete"
        echo "Main bundle size:" && stat -c%s dist/assets/*.js | head -1
        
    # Deploy to Netlify
    - name: ğŸŒ Deploy to Netlify
      uses: netlify/actions/deploy@master
      with:
        publish-dir: './dist'
        production-deploy: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    # Alternative: Deploy to Vercel
    # - name: ğŸš€ Deploy to Vercel
    #   uses: vercel/action@v1
    #   with:
    #     vercel-token: ${{ secrets.VERCEL_TOKEN }}
    #     vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
    #     vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
    #     vercel-args: '--prod'

  # Health Check
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ” Check deployment health
      run: |
        sleep 30  # Wait for deployment to propagate
        curl -f https://voicenotes.app || exit 1
        echo "âœ… Deployment health check passed"
        
    - name: ğŸ“Š Performance audit
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸ“Š Performance metrics will be available in production monitoring"
